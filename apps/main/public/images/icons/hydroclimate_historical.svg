<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <style>
      .bg { fill: #2d89b7; }
      .fg { fill: #fff; }
    </style>
  </defs>
  <!-- Blue background circle -->
  <circle class="bg" cx="60" cy="60" r="60"/>
  <!-- Clock icon for historical -->
  <g class="fg">
    <!-- Clock face -->
    <circle cx="60" cy="60" r="35" fill="none" stroke="#fff" stroke-width="5"/>
    <!-- Clock hands -->
    <line x1="60" y1="60" x2="60" y2="35" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
    <line x1="60" y1="60" x2="78" y2="60" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="60" cy="60" r="4"/>
  </g>
</svg>

